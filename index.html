<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USD to BDT Converter</title>
  <link rel="icon" href="logo.png">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Hind Siliguri', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-green-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-2 text-center text-indigo-700">USD to BDT Converter</h1>
    <p class="mb-6 text-center text-gray-600">ডলার থেকে টাকা রূপান্তর করুন</p>
    <div>
      <label for="usdInput" class="block mb-2 text-gray-700 font-medium">USD Amount</label>
      <input type="number" id="usdInput" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 mb-4" placeholder="Enter USD amount" min="0">
      <button id="convertBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition">Convert</button>
    </div>
    <div class="mt-8 text-center">
      <p class="calculation-text text-gray-700 mb-2 font-semibold">ফলাফল</p>
      <div id="result" class="text-lg font-bold text-green-700"></div>
      <div id="rateInfo" class="text-sm text-gray-500 mt-2"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
